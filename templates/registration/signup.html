{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Registrarse</h2>
<div class="form-group">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Registrarme</button>
    <p>¿Ya tienes cuenta?, puedes inciar sesión con el siguiente enlace:</p>
    <p><a href="{% url 'password_reset' %}">Iniciar sesión</a></p>
  </form>
</div>
{% endblock %}
